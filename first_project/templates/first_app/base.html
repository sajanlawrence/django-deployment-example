<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <title>Web Application</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
  <a class="navbar-brand" href="{% url 'index' %}">Leiten</a>
<div class="collapse navbar-collapse" id="navbarSupportedContent">
<ul class="navbar-nav mr-auto">
  <li class="nav-item active">
    <a class="nav-link" href="{% url 'index' %}">Home <span class="sr-only">(current)</span></a>
  </li>
  {% if user.is_authenticated %}
  <li class="nav-item">
    <a class="nav-link" href="{% url 'first_app:user_logout' %}">Logout</a>
  </li>
  {% else %}
  <li class="nav-item">
    <a class="nav-link" href="{% url 'first_app:user_login' %}">Login</a>
  </li>
  <li class="nav-item">
    <a class="nav-link" href="{% url 'first_app:register' %}">Register</a>
  </li>
  {% endif %}
  <li class="nav-item">
    <a class="nav-link" href="{% url 'first_app:special' %}">Special</a>
  </li>
</ul>
</div>
</nav>
    {% block body_block %}
    {% endblock %}
  </body>
</html>
